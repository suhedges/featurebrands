<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Featured Brands</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap');

        .container {
            margin: 0 auto;
            padding: 20px;
            max-width: 1200px;
        }

        .unique-disp-page-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
            color: #7FA2B6;
            font-family: 'Roboto', sans-serif;
            text-align: center;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* Default to 4 columns */
            gap: 20px;
        }

        .brand-card {
            position: relative;
            overflow: hidden;
            border-radius: 0px;
            transition: transform 0.3s ease, box-shadow 0.3s ease, border-radius 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            padding: 20px;
        }

        .brand-card:hover {
            transform: scale(1.05);
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
            border-radius: 15px;

        }

        .img-responsive {
            width: 140px;
            height: auto;
            max-width: 100%; /* Ensure it fits in smaller containers */
            display: block;
        }

        /* For medium-sized screens (e.g., tablets) */
        @media (max-width: 1024px) {
            .grid-container {
                grid-template-columns: repeat(4, 1fr); /* 2 columns for medium-sized screens */
            }

            .unique-disp-page-title {
                font-size: 18px;
            }
        }

        /* For small screens (e.g., mobile devices) */
        @media (max-width: 600px) {
            .grid-container {
                grid-template-columns: repeat(4, 1fr); /* 1 column for small screens */
            }

            .unique-disp-page-title {
                font-size: 0.7em;
            }

            .brand-card {
                padding: 10px;
            }

            .img-responsive {
                width: 108px;
                height: auto;
            }
        }
    </style>
</head>

<body>

                </a>
            </div>
            <div class="brand-card">

</body>
